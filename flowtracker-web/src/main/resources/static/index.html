<!doctype html>
<html>
<head>
  <style>
    .toplevel {
      position: fixed;
      height: 100%;
      width: 100%;
    }
    .trackersWrapper {
      position: absolute;
      top: 0;
      bottom: 50px;
      width: 100%;
    }
    .trackerList {
      float: left;
      width: 50%;
      height: 100%;
      overflow-y: auto;
    }
    .trackerDetail {
      float: right;
      width: 50%;
      height: 100%;
      overflow-y: auto;
    }
    .trackerDetailPart {
      /* draw a vertical line after each part, without influencing size */
      margin-right: -1px;
      border-right: 1px solid gray;
    }
    .trackerDetailPart:last-child {
      /* undo border */
      margin-right: 0px;
      border-right: 0px;
    }
    .trackerListItem {
      border: 1px solid gray;
    }
    .trackerListItemSelected {
      background-color: lightblue;
    }
    .settingsWrapper {
      position: absolute;
      bottom: 0;
      height: 50px;
    }

  </style>
</head>
<body ng-app="flowtracker">
<div class="toplevel">

<div class="trackersWrapper" ng-controller="TrackersController as trackers">
  <div class="trackerList">
    <div ng-repeat="tracker in trackers.trackerData.list track by tracker.id"
        ng-click="trackers.select(tracker)"
        ng-class="{trackerListItem: true, trackerListItemSelected: tracker == selectedTracker}">
      {{tracker.description}}
    </div>
  </div>
  <pre class="trackerDetail"><span class="trackerDetailPart"
                                   ng-repeat="part in selectedTrackerDetail.parts"
                                   title="source={{part.source.description || 'unknown'}}
sourceOffset={{part.sourceOffset}}
context={{part.sourceContext}}"
      >{{part.content}}</span></pre>
</div>

<div class="settingsWrapper" ng-controller="SettingsController as settings" ng-show="settings.settings">
  <b>Settings:</b>
  <form>
    <label><input type="checkbox" ng-model="settings.settings.suspendShutdown">Suspend shutdown</label>
    <button ng-click="settings.save()">Save</button>
  </form>
</div>

</div>
<script src="angular.js"></script>
<script src="flowtracker.js"></script>
</body>
</html>
